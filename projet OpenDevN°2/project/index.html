<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murmures de Sagesse - Générateur de Citations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Générateur de Citations</h1>
        
        <div class="category-filter">
            <button class="category-btn active" data-category="tous">Tous</button>
            <button class="category-btn" data-category="inspiration">Inspiration</button>
            <button class="category-btn" data-category="vie">Vie</button>
            <button class="category-btn" data-category="amour">Amour</button>
            <button class="category-btn" data-category="succes">Succès</button>
            <button class="category-btn" data-category="sagesse">Sagesse</button>
        </div>

        <div class="quote-card">
            <div class="quote-category">Citation</div>
            <blockquote class="quote-text">
                <span class="quote-marks">"</span>
                <span id="quote-content">La vie est ce qui arrive pendant que vous êtes occupé à faire d'autres plans.</span>
                <span class="quote-marks">"</span>
            </blockquote>
            <p class="quote-author">— <span id="author">John Lennon</span></p>
            
            <div class="share-buttons">
                <button id="copy-btn" class="share-btn" title="Copier la citation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                </button>
                <button id="twitter-btn" class="share-btn twitter" title="Partager sur Twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>
                </button>
            </div>
        </div>

        <button id="new-quote-btn" class="new-quote-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
            Nouvelle Citation
        </button>
    </div>
    <script src="quotes.js"></script>
    <script src="app.js"></script>
</body>
</html>
